<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>赛马娘图鉴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-image">
            <img src="cover.jpg" alt="角色图片">
        </div>
        
        <div class="card-content">
            <h2>特别周</h2>
            <h3>Tokai Teio</h3>
            <div class="tags">
                <span class="tag tag-grass">草地</span>
                <span class="tag tag-runner">差行</span>
            </div>
            <p class="description">
                来自北海道的淳朴马娘，目标是成为日本第一的赛马娘！
            </p>
        </div>
    </div>

</body>
</html>
